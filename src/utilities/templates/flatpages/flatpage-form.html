{% extends "flatpages/base.html" %}
{% load crispy_forms_tags %}

{% block head_title%}{{ title }} | {% endblock%}

{% block head %}
    {{ form.media }}
{% endblock %}


{% block heading_inner %}{{ heading_title }}{% endblock %}

{% block content %}
    <div>
        <form action="" method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <a href="{% url 'utilities:flatpage_list' %}" role="button" class="btn btn-danger">Cancel</a>
            <input type="submit" value="Submit" class="btn btn-success"/>
        </form>

    </div>
{% endblock %}
